<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>

</head>
<body>

    <header class="cabecalho">
        <nav>
            <a href="./index.html" title="Home"><img src="" alt="Home" class="logo"></a>
            <a href="./agricultura.html" title="Agricultura Sustentável" class="menu">Agricultura Sustentável</a>
            <a href="./ia-generativa.html" title="IA Generativa" class="menu">IA Generativa</a>
            <a href="./modelos-cultivo.html" title="Modelos de Cultivo" class="menu">Modelos de Cultivo</a>
            <a href="./fale-conosco.html" title="Fale Conosco" class="menu">Fale Conosco</a>
        </nav>
    </header>

    <div class="container">
        <h1>Fale Conosco</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado"><br>

            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto">
                <option value="">Selecione um assunto</option>
                <option value="agricultura">Agricultura Sustentável</option>
                <option value="ia">IA Generativa</option>
                <option value="cultivo">Modelos de Cultivo</option>
                <option value="outro">Outro</option>
            </select><br>

            <label for="arquivo">Anexar arquivo (opcional):</label>
            <input type="file" id=arquivo name=arquivo><br>

            <label for=termos>Aceito os termos de uso:</label>
            <input type=checkbox id=termos name=termos required><br>

            <label for=mensagem>Mensagem:</label>
            <textarea id=mensagem name=mensagem rows=5 cols=40></textarea><br>

            <button type=submit>Enviar</button>
        </form>        
    </div>

    <footer class=rodape>
        
    </footer>

</body>
</html>
